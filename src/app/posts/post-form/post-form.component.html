<div class="w-full md:w-1/2 py-4 px-6 mx-auto rounded
rounded-2xl bg-slate-100/90 drop-shadow-md translate-y-1/3">
	<div class="bg-gray-300/60 p-2 mb-6">
    <h2>Write a post</h2>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

		<div class="form-control group">
			<input
					class="peer-focus:scale-75 peer-focus:-translate-y-6 peer"
					type="text"
					name="title"
					id="title"
					placeholder=" "
					required
          formControlName="title"
      />
			<label
					class="absolute peer-focus:left-0 peer-focus:text-blue-600
					peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
					peer-placeholder-shown:translate-y-0"
					for="title">Enter Title</label>
		</div>
    <div class="form-control group">

      <input
        class="peer-focus:scale-75 peer-focus:-translate-y-6 peer"
        type="title"
        name="content"
        id="content"
        placeholder=" "
        required
        formControlName="content"
      />
      <label
        class="absolute peer-focus:left-0 peer-focus:text-blue-600
					peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
					peer-placeholder-shown:translate-y-0"
        for="content">Enter Content</label>
    </div>
    <div class="button-group">
      <button
					type="submit"
					class="btn btn-primary "
      [disabled]="!postForm.valid">Submit
			</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="reset()"
        [disabled]="!postForm.touched">Clear Form
      </button>
    </div>
	</form>

</div>
