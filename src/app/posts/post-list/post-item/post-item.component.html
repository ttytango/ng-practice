
<div class="border bg-white mx-auto xl:w-1/2 shadow-md rounded-2xl my-3">
  <div class="bg-slate-200/60 p-4 rounded-t-2xl font-semibold"><h3>{{ post.title }}</h3></div>
  <div class="p-4 h-24"><p>{{ post.content }}</p></div>
  <div class="bg-slate-200/40 p-2 rounded-b-2xl flex flex-row">

    <button type="button"
            class="btn m-2 outline-2 outline-violet outline text-violet-700 bg-white/25
          hover:text-white hover:outline-violet-500 hover:bg-violet-500 focus:ring-violet-400
          focus:ring focus:ring-offset-2 transition-all"
    >Not in use</button>
    <button type="button"
            class="text-sm m-2 hover:underline text-blue-500 hover:text-blue-700"
    >Alternative</button>
    <span class="flex-grow"></span>
    <button type="button" (click)="deletePost(post.id)"
            class="btn m-2 outline-2 outline-red outline text-red-500 bg-white/25
          hover:text-white hover:outline-red-500 hover:bg-red-500 focus:ring-red-400
          focus:ring focus:ring-offset-2 transition-all"
    >Delete</button>
  </div>
</div>
