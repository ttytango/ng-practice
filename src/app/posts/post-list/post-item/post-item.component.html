<div class="relative bg-gray-300 flex flex-col justify-between mt-2 p-4 shadow-sm rounded">
	<div>
		<h2 class="font-semibold m-2">{{ post.title }}</h2>
    <div class="p-2 bg-gray-100">
		  <h2>{{ post.content }}</h2>
    </div>
	</div>
	<div class="text-right pt-2 pb-1">
		<button
				(click)="deletePost(post.id)"
				class="btn btn-danger">Delete
		</button>
	</div>
</div>
